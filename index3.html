<html>

<head>

<style>

/* The animation code */

@keyframes example {

0% {background-color: rgb(240, 162, 162);}

25% {background-color: rgb(218, 218, 141);}

50% {background-color: rgb(149, 149, 233);}

100% {background-color: rgb(145, 219, 145);}

}

/* The element to apply the animation to */

div {

width: 100px;

height: 100px;

background-color: red;

animation-name: example;

animation-duration: 4s;

}

</style>

</head>
